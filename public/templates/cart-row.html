<div class="cart-row">
	<p class="item-name name">
		{{ name }}
		<br>
		<span class="mantra">{{ mantra }}</span>
	</p>
	<p class="item-unit-price" data-price="{{ price }}">{{ price }} €</p>
	<label class="quantity">
		<button class="less">-</button>
		<input type="number" class="item-quantity" value="{{ quantity }}" min="1" max="9">
		<button class="more">+</button>
	</label>
	<label class="totalPrice">
		<input type="number" disabled class="item-price" value="{{ totalPrice }}">
		€
	</label>
	<button type="button" class="item-delete">
		<i class="fas fa-trash"></i>
	</button>
</div>
